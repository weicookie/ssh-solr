app.search.solr.server.initAllIndexs=true
# \u662F\u5426\u5F00\u542F\u7D22\u5F15
app.search.solr.server.buildingIndexs.available=true
# \u7D22\u5F15\u521B\u5EFA\u7684\u9891\u7387
app.search.solr.server.indexUpdateFrequency=0/2 * * * * ?
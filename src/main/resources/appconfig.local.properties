jdbc.user=root
jdbc.password=123456
jdbc.driverClass=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/mymemcache

db.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
